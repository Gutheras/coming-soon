<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/images/favicon/icon.png" type="image/x-icon">
        <title>Countdown Timer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Syne:wght@400..800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.6.0/remixicon.css">
        <link rel="stylesheet" href="assets/css/ds-digital.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/media.css">
    </head>
    <body>
        <!--===================== Background design particles =====================-->
        <div id="particles-js"> 
        </div>

        <!--===================== Layout section =====================-->
        <div class="container">
            <div class="top-section">
                <div class="layout">
                    <div class=" logo">
                        <img src="assets/images/Logo.png" alt="Logo">
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h1>We' Are Coming Soon</h1>
                        </div>
                    </div>
                    <div id="home">
                        <div id="clock">
                            <div class="number">
                                <div class="number-main">0</div>
                            </div>
                            <div class="number">
                                <div class="number-main">0</div>
                            </div>
                            <div class="number dots">
                                <div>:</div>
                            </div>
                            <div class="number">
                                <div class="number-main">0</div>
                            </div>
                            <div class="number">
                                <div class="number-main">0</div>
                            </div>
                            <div class="number dots">
                                <div>:</div>
                            </div>
                            <div class="number">
                                <div class="number-main">0</div>
                            </div>
                            <div class="number">
                                <div class="number-main">0</div>
                            </div>
                            <div class="number dots">
                                <div>:</div>
                            </div>
                            <div class="number">
                                <div class="number-main">0</div>
                            </div>
                            <div class="number">
                                <div class="number-main">0</div>
                            </div>
                        </div>
                        <div id="time">
                            <div class="frame">DAY</div>
                            <div class="frame">HRS</div>
                            <div class="frame">MIN</div>
                            <div class="frame">SECS</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-center col-12 Desc-1">
                            Launching soon. We're building something great - stay tuned for updates.
                            We're putting the finishing touches on a faster, more intuitive experience 
                            with new features and improved performance
                        </div>
                    </div>
                </div>
                <div class="row copy-social">
                    <div class="col-12">
                        <div class="social-icon-1">
                            <a href="#" target="_blank">
                                <i class="ri-facebook-fill"></i>
                            </a>
                            <a href="#" target="_blank">
                                <i class="ri-instagram-line"></i>
                            </a>
                            <a href="#" target="_blank">
                                <i class="ri-twitter-x-fill"></i>
                            </a>
                            <a href="https://www.linkedin.com/in/gamalielgachanga/" target="_blank">
                                <i class="ri-linkedin-fill"></i>
                            </a>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="copy-right">
                            Copyright &copy; 2025 <a href="https://gutheras.pages.dev/"
                                target="_blank">Gutheras</a> | All Rights
                            Reserved.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery File -->
        <script src="assets/js/jquery.min.js"></script>
        <!-- Bootstrap File -->
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <!-- Particles.js -->
        <script src="assets/js/particles.min.js"></script>
        <!-- State File -->
        <script src="assets/js/stats.min.js"></script>
        
        <!-- Main File -->
        <script src="assets/js/Script.js"></script>
    </body>
</html>
